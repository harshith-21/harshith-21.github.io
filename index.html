<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GH Minimal Navbar</title>
  <!-- Funky font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-dark: #181024;
      --color-primary-dark: #7c4dff;
      --color-text-dark: #fff;
    }
    html {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      transition: background 0.3s, color 0.3s;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      background: var(--color-bg-dark); /* Match main background */
      transition: background 0.3s;
    }
    .navbar .logo {
      font-family: 'Edu NSW ACT Foundation', cursive;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #fff;
      user-select: none;
    }
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;
      color: #fff;
      transition: color 0.3s;
      outline: none;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      width: 90vw;
      /* Adjust the height below to control vertical space. Try values like 70vh, 80vh, etc. */
      height: 90vh; /* <-- increase this value for more vertical space */
      gap: 2vw;
      padding: 3vw;
      box-sizing: border-box;
      margin: 0 auto;
      position: relative;
      /* No top offset for even vertical space above and below */
    }
    .side-box {
      border-radius: 1.5rem;
      box-shadow:
        0 4px 24px 0 rgba(60, 30, 90, 0.18), /* main shadow */
        0 0 60px 10px rgba(124, 77, 255, 0.25), /* purple glow */
        0 0 120px 30px rgba(124, 77, 255, 0.10); /* soft outer glow */
      background: rgba(33, 0, 125, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      transition: background 0.3s;
      z-index: 1;
    }
    .left-box {
      flex: 3 1 0;
    }
    .right-box {
      flex: 7 1 0;
      align-items: stretch;
      justify-content: flex-start;
      padding-top: 0;
    }
    /* CSS for profile image */
    .profile-pic {
      width: 60%;
      max-width: 180px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px 0 rgba(60, 30, 90, 0.10);
      margin: 0 0 1.2rem 0;
      border: 4px solid rgba(124, 77, 255, 0.18);
      background: #fff;
      transition: border 0.3s;
    }
    .profile-text {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .profile-name {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.2rem;
    }
    .profile-role {
      font-size: 1rem;
      color: #7c4dff;
      font-weight: 500;
      margin-bottom: 0.1rem;
    }
    .profile-edu, .profile-city {
      font-size: 0.95rem;
      color: #888;
      font-weight: 400;
    }
    /* Social icons styling */
    .profile-socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.1rem;
    }
    .social-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .social-img {
      width: 2.2rem;
      height: 2.2rem;
      display: block;
      object-fit: contain;
      aspect-ratio: 1/1;
      border-radius: 0.4rem;
      background: #fff;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 0 0 1px #eee;
    }
    .social-link:hover .social-img {
      transform: scale(1.12);
      box-shadow: 0 0 0 2px #b39ddb;
    }
    /* Terminal bar styles */
    .terminal-bar {
      width: 100%;
      height: 2.2rem;
      background: rgba(30, 20, 40, 0.92);
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      display: flex;
      align-items: center;
      padding-left: 1.1rem;
      box-sizing: border-box;
      position: relative;
      margin-bottom: 0.5rem;
      justify-content: space-between;
      padding-right: 1.1rem;
    }
    .traffic-lights {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .light {
      width: 0.85rem;
      height: 0.85rem;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 2px 0 rgba(0,0,0,0.12);
      border: 1.5px solid rgba(0,0,0,0.08);
    }
    .light.red { background: #ff5f56; border-color: #e0443e; }
    .light.yellow { background: #ffbd2e; border-color: #dea123; }
    .light.green { background: #27c93f; border-color: #13a10e; }
    .terminal-time {
      font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
      font-size: 1.05rem;
      color: #e0e0e0;
      letter-spacing: 0.04em;
      opacity: 0.85;
      user-select: none;
    }
    .terminal-content {
      flex: 1;
    }
    @media (max-width: 600px) {
      .profile-pic {
        width: 90%;
        max-width: 120px;
        margin: 0 0 1rem 0;
      }
    }
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        height: auto;
        gap: 2vw;
        padding: 4vw 2vw;
        width: 100%;
        top: 0;
      }
      .left-box, .right-box {
        width: 100%;
        min-width: 0;
        min-height: 120px;
        height: auto;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">HG</div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <!-- Icon will be set by JS -->
    </button>
  </nav>
  <div class="main-content">
    <div class="side-box left-box">
      <img src="https://avatars.githubusercontent.com/u/86101160?v=4" alt="Profile" class="profile-pic" style="margin-top:0;margin-bottom:1.2rem;" />
      <div class="profile-text">
        <div class="profile-name">Harshith Gandhe</div>
        <div class="profile-role">Sr.SWE @ Acceldata</div>
        <div class="profile-edu">BITS PILANI</div>
        <div class="profile-city">BANGALORE</div>
        <div class="profile-socials">
          <a href="https://github.com/harshith-21" class="social-link" target="_blank" aria-label="GitHub">
            <!-- GitHub Mark (white) official SVG, always visible -->

            </svg>
          </a>
          <a href="https://www.linkedin.com/in/harshith-gandhe/" class="social-link" target="_blank" aria-label="LinkedIn">
            <!-- LinkedIn official SVG, no white border -->
            <svg class="social-img" viewBox="0 0 32 32" width="35" height="35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="32" height="32" rx="6" fill="#0A66C2"/>

            </svg>
          </a>
          <a href="https://medium.com/@gandheharshith21" class="social-link" target="_blank" aria-label="Medium">
            <!-- Medium official SVG, no white edges -->
            <svg class="social-img" viewBox="0 0 32 32" width="35" height="35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="32" height="32" rx="6" fill="#fff"/>
              <ellipse cx="10.5" cy="16" rx="4.5" ry="7" fill="#12100E"/>
              <ellipse cx="21.5" cy="16" rx="3.5" ry="7" fill="#00ab6c"/>
              <ellipse cx="16" cy="16" rx="2.5" ry="7" fill="#12100E"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="side-box right-box">
      <div class="terminal-bar">
        <div class="traffic-lights">
          <span class="light red"></span>
          <span class="light yellow"></span>
          <span class="light green"></span>
        </div>
        <div class="terminal-time" id="terminalTime"></div>
      </div>
      <div class="terminal-content"></div>
    </div>
  </div>
  <script>
    // Terminal time clock
    function updateTerminalTime() {
      const el = document.getElementById('terminalTime');
      if (!el) return;
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // 0 should be 12
      const pad = n => n.toString().padStart(2, '0');
      const timeStr = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;
      el.textContent = timeStr;
    }
    setInterval(updateTerminalTime, 1000);
    updateTerminalTime();
  </script>
</body>
</html>
