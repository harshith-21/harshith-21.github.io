  <style>
    :root {
      --color-bg-dark: #181024;
      --color-primary-dark: #7c4dff;
      --color-text-dark: #fff;
    }
    html {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      transition: background 0.3s, color 0.3s;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      background: var(--color-bg-dark); /* Match main background */
      transition: background 0.3s;
    }
    .navbar .logo {
      font-family: 'Edu NSW ACT Foundation', cursive;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #fff;
      user-select: none;
    }
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;
      color: #fff;
      transition: color 0.3s;
      outline: none;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      width: 90vw;
      height: 90vh;
      gap: 2vw;
      padding: 3vw;
      box-sizing: border-box;
      margin: 0 auto;
      position: relative;
    }
    .side-box {
      border-radius: 1.5rem;
      box-shadow:
        0 4px 24px 0 rgba(60, 30, 90, 0.18), /* main shadow */
        0 0 60px 10px rgba(124, 77, 255, 0.25), /* purple glow */
        0 0 120px 30px rgba(124, 77, 255, 0.10); /* soft outer glow */
      background: rgba(33, 0, 125, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      transition: background 0.3s;
      z-index: 1;
    }
    .left-box {
      flex: 0 0 320px;
      max-width: 350px;
      min-width: 260px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem 1.5rem 1rem;
      min-height: 220px;
      box-sizing: border-box;
      gap: 1.1rem;
      overflow: hidden;
    }
    .left-box > .profile-pic {
      flex-shrink: 0;
      flex-grow: 0;
      max-width: 120px;
      min-width: 60px;
      width: 60%;
      margin: 0 auto 0.7rem auto;
      align-self: center;
    }
    .left-box > .profile-text {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
      word-break: break-word;
    }
    .left-box .profile-socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.1rem;
      width: 100%;
      overflow: hidden;
    }
    .right-box {
      flex: 1 1 0;
      align-items: stretch;
      justify-content: flex-start;
      padding-top: 0;
      min-width: 0;
    }
    /* CSS for profile image */
    .profile-pic {
      width: 60%;
      max-width: 180px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px 0 rgba(60, 30, 90, 0.10);
      margin: 0 0 1.2rem 0;
      border: 4px solid rgba(124, 77, 255, 0.18);
      background: #fff;
      transition: border 0.3s;
    }
    .profile-text {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .profile-name {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.2rem;
    }
    .profile-role {
      font-size: 1rem;
      color: #7c4dff;
      font-weight: 500;
      margin-bottom: 0.1rem;
    }
    .profile-edu, .profile-city {
      font-size: 0.95rem;
      color: #888;
      font-weight: 400;
    }
    /* Social icons styling */
    .profile-socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.1rem;
    }
    .social-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .social-img {
      width: 2.2rem;
      height: 2.2rem;
      display: block;
      object-fit: contain;
      aspect-ratio: 1/1;
      border-radius: 0.4rem;
      background: #fff;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 0 0 1px #eee;
    }
    .social-link:hover .social-img {
      transform: scale(1.12);
      box-shadow: 0 0 0 2px #b39ddb;
    }
    /* Terminal bar styles */
    .terminal-bar {
      width: 100%;
      height: 2.2rem;
      background: rgba(30, 20, 40, 0.92);
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      display: flex;
      align-items: center;
      padding-left: 1.1rem;
      box-sizing: border-box;
      position: relative;
      margin-bottom: 0.5rem;
      justify-content: space-between;
      padding-right: 1.1rem;
    }
    .traffic-lights {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .light {
      width: 0.85rem;
      height: 0.85rem;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 2px 0 rgba(0,0,0,0.12);
      border: 1.5px solid rgba(0,0,0,0.08);
    }
    .light.red { background: #ff5f56; border-color: #e0443e; }
    .light.yellow { background: #ffbd2e; border-color: #dea123; }
    .light.green { background: #27c93f; border-color: #13a10e; }
    .terminal-time {

      font-size: 1.05rem;
      color: #e0e0e0;
      letter-spacing: 0.04em;
      opacity: 0.85;
      user-select: none;
    }
    .terminal-content {
      flex: 1;
      font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
      font-size: 1.08rem;
      color: #e0e0e0;
      background: transparent;

      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0;
      overflow-y: auto;
      max-height: 100%;
    }
    .terminal-line {
      display: flex;
      align-items: center;
      min-height: 1.6em;

    }
    .terminal-prompt {

    // Terminal time clock
    function updateTerminalTime() {
      const el = document.getElementById('terminalTime');
      if (!el) return;
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // 0 should be 12
      const pad = n => n.toString().padStart(2, '0');
      const timeStr = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;
      el.textContent = timeStr;
    }
    setInterval(updateTerminalTime, 1000);
    updateTerminalTime();

    // --- Terminal logic ---
    const terminalContent = document.querySelector('.terminal-content');
    // Directory structure as a JSON object
    const fileSystem = {
      projects: {
        'my-website': {},
        'cli-tool': {},
        'README.md': null
      },
      interests: {
        'ai': {},
        'music': {},
        'README.md': null
      },
      certifications: {
        'aws.pdf': null,
        'gcp.pdf': null
      },
      'about.txt': null
    };

    // Helper to get directory contents
    function getDirContents(pathArr, fs) {
      let node = fs;
      for (const part of pathArr) {
        if (node && typeof node === 'object' && part in node) {
          node = node[part];
        } else {
          return null;
        }
      }
      return node;
    }

    let fakePath = '~';
    let currentPath = [];

    function listDir(pathArr) {
      const node = getDirContents(pathArr, fileSystem);
      if (!node || typeof node !== 'object') return '';
      return Object.keys(node).map(name => {
        if (node[name] && typeof node[name] === 'object') {
          // Directory: color purple
          return `<span style="color:#b39ddb">${name}/</span>`;
        } else {
          // File: default color
          return `<span style="color:#e0e0e0">${name}</span>`;
        }
      }).join('    ');
    }

    const commands = {
      ls: () => listDir(currentPath),
      pwd: () => '/Users/harshith' + (currentPath.length ? '/' + currentPath.join('/') : ''),
      whoami: () => 'harshith',
      clear: () => { terminalContent.innerHTML = ''; addNewPrompt(); return ''; },
      help: () => 'Available commands: ls, pwd, whoami, clear, help, echo, date, cd, cat, exit, history',
      echo: (args) => args.join(' '),
      date: () => new Date().toString(),
      cd: (args) => {
        if (!args.length || args[0] === '~') {
          currentPath = [];
          fakePath = '~';
          return '';
        }
        if (args[0] === '..') {
          if (currentPath.length > 0) currentPath.pop();
          fakePath = '~' + (currentPath.length ? '/' + currentPath.join('/') : '');
          return '';
        }
        const node = getDirContents([...currentPath, args[0]], fileSystem);
        if (node && typeof node === 'object') {
          currentPath.push(args[0]);
          fakePath = '~/' + currentPath.join('/');
          return '';
        } else {
          return `cd: no such file or directory: ${args[0]}`;
        }
      },
      cat: (args) => {
        const node = getDirContents([...currentPath, args[0]], fileSystem);
        if (node === null) return `Contents of ${args[0]}...`;
        if (node && typeof node === 'object') return `cat: ${args[0]}: Is a directory`;
        return `cat: ${args[0] || ''}: No such file or directory`;
      },
      exit: () => 'logout',
    };

    function createPromptLine(input = '') {
      const line = document.createElement('div');
      line.className = 'terminal-line';
      line.innerHTML = `<span class="terminal-prompt">&nbsp;<span class="terminal-user">harshith</span>@<span class="terminal-host">macbook</span>:<span class="terminal-path">${fakePath}</span>$</span>&nbsp;<span class="terminal-input" contenteditable="true" spellcheck="false">${input}</span>`;
      return line;
    }

    function addNewPrompt() {
      // Make all previous inputs readonly
      const allInputs = terminalContent.querySelectorAll('.terminal-input');
      allInputs.forEach(el => el.contentEditable = 'false');
      // Add new prompt
      const newLine = createPromptLine();
      terminalContent.appendChild(newLine);
      const inputEl = newLine.querySelector('.terminal-input');
      inputEl.focus();
      scrollTerminalToBottom();
    }

    function scrollTerminalToBottom() {
      terminalContent.scrollTop = terminalContent.scrollHeight;
    }

    // On page load, clear terminal and add a fresh prompt
    window.addEventListener('DOMContentLoaded', () => {
      terminalContent.innerHTML = '';
      addNewPrompt();
    });

    // On page load, ensure only the last prompt is editable and has blinking cursor
    (function ensureSinglePrompt() {
      const lines = terminalContent.querySelectorAll('.terminal-line');
      lines.forEach((line, idx) => {
        const input = line.querySelector('.terminal-input');
        if (input) input.contentEditable = (idx === lines.length - 1) ? 'true' : 'false';
      });
      // Focus last input
      const lastInput = terminalContent.querySelector('.terminal-line:last-child .terminal-input');
      if (lastInput) lastInput.focus();
    })();

    // Command execution
    function runCommand(cmd) {
      const [base, ...args] = cmd.trim().split(/\s+/);
      if (!base) return '';
      if (commands[base]) {
        return commands[base](args);
      } else {
        return `${base}: command not found`;
      }
    }

    // --- Command history ---
    let commandHistory = [];
    let historyIndex = -1;

    // Listen for Enter key and arrow keys on input
    terminalContent.addEventListener('keydown', function(e) {
      const inputEl = terminalContent.querySelector('.terminal-line:last-child .terminal-input');
      if (!inputEl || document.activeElement !== inputEl) return;
      // Up/Down arrow for history
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        e.preventDefault();
        if (commandHistory.length === 0) return;
        if (historyIndex === -1) historyIndex = commandHistory.length;
        if (e.key === 'ArrowUp') {
          if (historyIndex > 0) historyIndex--;
        } else if (e.key === 'ArrowDown') {
          if (historyIndex < commandHistory.length) historyIndex++;
        }
        if (historyIndex >= 0 && historyIndex < commandHistory.length) {
          inputEl.textContent = commandHistory[historyIndex];
        } else {
          inputEl.textContent = '';
        }
        // Move cursor to end
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(inputEl);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
        return;
      }
      // Enter key for command
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = inputEl.textContent.trim();
        if (value) {
          commandHistory.push(value);
        }
        historyIndex = -1;
        inputEl.contentEditable = 'false';
        // Show output if any
        let output = runCommand(value);
        if (value === 'history') {
          // For each command, create a new output line so each is on its own line and scrolls like a real terminal
          commandHistory.forEach((cmd, i) => {
            const histLine = document.createElement('div');
            histLine.className = 'terminal-line';
            histLine.innerHTML = `<span style="margin-left:calc(1.1em + 0.2em)">${i + 1}  ${cmd}</span>`;
            terminalContent.appendChild(histLine);
          });
          scrollTerminalToBottom();
        } else if (output) {
          const outLine = document.createElement('div');
          outLine.className = 'terminal-line';
          outLine.innerHTML = `<span style="margin-left:calc(1.1em + 0.2em); white-space: pre-line">${output}</span>`;
          terminalContent.appendChild(outLine);
          scrollTerminalToBottom();
        }
        if (value === 'clear') return; // clear already handled
        addNewPrompt();
      }
    });

    // Autofocus on terminal input when clicking anywhere in the terminal area
    terminalContent.addEventListener('mousedown', function(e) {
      setTimeout(() => {
        const inputEl = terminalContent.querySelector('.terminal-line:last-child .terminal-input');
        if (inputEl) inputEl.focus();
      }, 0);
    });
  </script>
</body>
