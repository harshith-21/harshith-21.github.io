<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GH Minimal Navbar</title>
  <!-- Funky font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-light: #f8f6ff;
      --color-bg-dark: #181024;
      --color-primary-light: #b39ddb;
      --color-primary-dark: #7c4dff;
      --color-text-light: #222;
      --color-text-dark: #fff;
    }
    html {
      color-scheme: dark light;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 2rem;
      background: var(--color-bg-dark); /* Match main background */
      transition: background 0.3s;
    }
    body.light .navbar {
      background: var(--color-bg-light); /* Match main background in light mode */
    }
    .navbar .logo {
      font-family: 'Edu NSW ACT Foundation', cursive;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #fff;
      user-select: none;
    }
    body.light .navbar .logo {
      color: #6a1b9a;
    }
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;
      color: #fff;
      transition: color 0.3s;
      outline: none;
    }
    body.light .theme-toggle {
      color: #6a1b9a;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      width: 90vw;
      /* Adjust the height below to control vertical space. Try values like 70vh, 80vh, etc. */
      height: 85vh; /* <-- increase this value for more vertical space */
      gap: 2vw;
      padding: 3vw;
      box-sizing: border-box;
      margin: 0 auto;
      position: relative;
      /* No top offset for even vertical space above and below */
    }
    .side-box {
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px 0 rgba(60, 30, 90, 0.08);
      background: rgba(124, 77, 255, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      transition: background 0.3s;
      z-index: 1;
    }
    body.light .side-box {
      background: rgba(88, 27, 255, 0.22);
    }
    .left-box {
      flex: 3 1 0;
    }
    .right-box {
      flex: 7 1 0;
    }
    /* CSS for profile image */
    .profile-pic {
      width: 60%;
      max-width: 180px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px 0 rgba(60, 30, 90, 0.10);
      margin: 0 0 1.2rem 0;
      border: 4px solid rgba(124, 77, 255, 0.18);
      background: #fff;
      transition: border 0.3s;
    }
    body.light .profile-pic {
      border: 4px solid rgba(88, 27, 255, 0.22);
      background: #f8f6ff;
    }
    .profile-text {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .profile-name {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.2rem;
    }
    .profile-role {
      font-size: 1rem;
      color: #7c4dff;
      font-weight: 500;
      margin-bottom: 0.1rem;
    }
    body.light .profile-role {
      color: #6a1b9a;
    }
    .profile-edu, .profile-city {
      font-size: 0.95rem;
      color: #888;
      font-weight: 400;
    }
    body.light .profile-edu, body.light .profile-city {
      color: #5e548e;
    }
    /* Social icons styling */
    .profile-socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.1rem;
    }
    .social-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .social-img {
      width: 2.2rem;
      height: 2.2rem;
      display: block;
      object-fit: contain;
      aspect-ratio: 1/1;
      border-radius: 0.4rem;
      background: #fff;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 0 0 1px #eee;
    }
    .social-link:hover .social-img {
      transform: scale(1.12);
      box-shadow: 0 0 0 2px #b39ddb;
    }
    .github-img {
      /* No extra background, logo is now white on black */
    }
    .linkedin-img {
      /* No extra background, logo is now blue on white */
    }
    .medium-img {
      /* No extra background, logo is now black on white */
    }
    @media (max-width: 600px) {
      .profile-pic {
        width: 90%;
        max-width: 120px;
        margin: 0 0 1rem 0;
      }
    }
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        height: auto;
        gap: 2vw;
        padding: 4vw 2vw;
        width: 100%;
        top: 0;
      }
      .left-box, .right-box {
        width: 100%;
        min-width: 0;
        min-height: 120px;
        height: auto;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">HG</div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <!-- Icon will be set by JS -->
    </button>
  </nav>
  <div class="main-content">
    <div class="side-box left-box">
      <img src="https://avatars.githubusercontent.com/u/86101160?v=4" alt="Profile" class="profile-pic" style="margin-top:0;margin-bottom:1.2rem;" />
      <div class="profile-text">
        <div class="profile-name">Harshith Gandhe</div>
        <div class="profile-role">Sr.SWE @ Acceldata</div>
        <div class="profile-edu">BITS PILANI</div>
        <div class="profile-city">BANGALORE</div>
        <div class="profile-socials">
          <a href="https://github.com/harshith-21" class="social-link" target="_blank" aria-label="GitHub">
            <!-- GitHub Mark (white) official SVG, always visible -->
            <svg class="social-img github-img" viewBox="0 0 32 32" width="35" height="35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="32" height="32" rx="6" fill="currentColor" style="color:inherit;"/>
              <path fill="#fff" d="M16 7.026c-4.97 0-9 4.03-9 9 0 3.98 2.58 7.35 6.16 8.54.45.08.62-.2.62-.44 0-.22-.01-.94-.01-1.7-2.51.46-3.04-.61-3.23-1.17-.1-.26-.54-1.17-.92-1.41-.32-.18-.78-.62-.01-.63.72-.01 1.23.66 1.4.94.82 1.38 2.13.99 2.65.76.08-.6.32-.99.58-1.22-2-.23-4.1-1-4.1-4.44 0-.98.35-1.78.93-2.41-.09-.23-.4-1.16.09-2.41 0 0 .75-.24 2.45.92.71-.2 1.47-.3 2.23-.3.76 0 1.52.1 2.23.3 1.7-1.16 2.45-.92 2.45-.92.49 1.25.18 2.18.09 2.41.58.63.93 1.43.93 2.41 0 3.45-2.1 4.21-4.1 4.44.33.28.62.83.62 1.68 0 1.22-.01 2.2-.01 2.5 0 .24.17.52.62.44A9.01 9.01 0 0 0 25 16.026c0-4.97-4.03-9-9-9Z"/>
            </svg>
          </a>
          <a href="https://www.linkedin.com/in/harshith-gandhe/" class="social-link" target="_blank" aria-label="LinkedIn">
            <!-- LinkedIn official SVG, no white border -->
            <svg class="social-img" viewBox="0 0 32 32" width="35" height="35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="32" height="32" rx="6" fill="#0A66C2"/>
              <path d="M12.36 13.5h2.3v1.13h.03c.32-.6 1.1-1.23 2.27-1.23 2.43 0 2.88 1.6 2.88 3.68v4.24h-2.4v-3.76c0-.9-.02-2.06-1.26-2.06-1.26 0-1.45.98-1.45 1.99v3.83h-2.4V13.5ZM9.5 11.5a1.4 1.4 0 1 1 0-2.8 1.4 1.4 0 0 1 0 2.8Zm1.2 2h-2.4v8h2.4v-8ZM25 8.5H7c-.28 0-.5.22-.5.5v14c0 .28.22.5.5.5h18c.28 0 .5-.22.5-.5v-14c0-.28-.22-.5-.5-.5Z" fill="#fff"/>
            </svg>
          </a>
          <a href="https://medium.com/@gandheharshith21" class="social-link" target="_blank" aria-label="Medium">
            <!-- Medium official SVG, no white edges -->
            <svg class="social-img" viewBox="0 0 32 32" width="35" height="35" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="32" height="32" rx="6" fill="#fff"/>
              <ellipse cx="10.5" cy="16" rx="4.5" ry="7" fill="#12100E"/>
              <ellipse cx="21.5" cy="16" rx="3.5" ry="7" fill="#00ab6c"/>
              <ellipse cx="16" cy="16" rx="2.5" ry="7" fill="#12100E"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="side-box right-box"></div>
  </div>
  <script>
    // Theme toggle logic
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    // SVG icons
    const moon = '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>';
    const sun = '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>';
    // Default to dark mode
    function setTheme(dark) {
      if (dark) {
        body.classList.remove('light');
        toggleBtn.innerHTML = sun;
      } else {
        body.classList.add('light');
        toggleBtn.innerHTML = moon;
      }
    }
    // Initial theme
    setTheme(true);
    toggleBtn.addEventListener('click', () => {
      const isDark = !body.classList.contains('light');
      setTheme(!isDark);
    });
  </script>
</body>
</html>
